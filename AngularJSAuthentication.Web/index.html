<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>

    <meta name="keywords" content="CARGOCLIX" />
    <meta name="description" content="Cargoclix.com" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Cargoclix</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    
</head>
<body>
    
    <nav class="navbar  navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button aria-controls="navbar" type="button" class="btn btn-success navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" > <!--data-ng-click="navbarExpanded = !navbarExpanded"-->
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <!--data-collapse="!navbarExpanded"-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Help</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Logged in with tlelphone number {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/slotBookings">SLOT Booking</a></li>

                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>Cargoclix.com</h1>
            </div>
            <p>Cargoclix SLOT mobile app</p>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>

    <hr />

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by Robel A</p>
                </div>
                
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/ordersService.js?v=2"></script>
    <script src="app/services/tokensManagerService.js?v=2"></script>
    <script src="app/services/bookingService.js?v=2"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js?v=2"></script>
    <script src="app/controllers/homeController.js?v=2"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/signupController.js?v=2"></script>
    <script src="app/controllers/ordersController.js?v=2"></script>
    <script src="app/controllers/refreshController.js?v=2"></script>
    <script src="app/controllers/tokensManagerController.js?v=2"></script>
    <script src="app/controllers/associateController.js?v=2"></script>
    <script src="app/controllers/bookingController.js"></script>
    <script src="app/controllers/bookingDetailController.js"></script>
    <script src="app/controllers/messageController.js"></script>
    
    <script src="app/controllers/receiptDelayController.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->

</body>
</html>
